<div class="login-box mx-auto">
  <form action="post" class="validate" id="login-form">
    <div class="login-logo">
      <a href="#">
        <h1 class="text-dark text-bol" style="font-family: Cambria;">ĐĂNG NHẬP</h1>
      </a>
    </div>
    <!--./ login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <div>
          <div class="form-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="tài khoản"
              [(ngModel)]="customer.email" (keypress)="enterEvent($event)">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="mật khẩu"
              [(ngModel)]="customer.password" (keypress)="enterEvent($event)">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn bg-white float-right" (click)="login()">
                Đăng nhập
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn bg-white float-right" (click)="signup()">
                Đăng ký
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ./card-body -->
    </div>
    <!-- ./card -->
  </form>
</div>
