<div class="content-header d-flex justify-content-center">
  <div class="input-group search">
    <input type="text" class="form-control" name="q" placeholder="Tìm kiếm sản phẩm" style="border: none;" [(ngModel)]="filter">
    <span class="input-group-btn">
      <button class="btn btn-pink" type="submit" (click)="search(filter)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
  <div class="d-flex" *ngIf="!isLogin">
    <span>
      <a class="nav-link font-weight-bolder" role="button" style="color: #7A3F4B" (click)="login()">Đăng nhập</a>
    </span>
    <span>
      <a class="nav-link font-weight-bolder" role="button" style="color: #7A3F4B" (click)="signup()">Đăng ký</a>
    </span>
  </div>
  <span *ngIf="isLogin">
    <a class="nav-link font-weight-bolder" role="button"style="color: #7A3F4B" (click)="logout()">Đăng xuất</a>
  </span>
  <app-common-notification></app-common-notification>
</div>
<nav class="navbar navbar-expand navbar-light">
  <!-- Left navbar links -->
  <div class="container">
    <ul class="nav navbar-nav">
      <li class="nav-item dropdown" style="display: block">
        <a class="nav-link dropdown-toggle font-weight-bolder" data-toggle="dropdown" routerLink="/tat-ca/ " role="button" aria-expanded="true">Tất cả</a>
      </li>
      <li *ngFor="let category of categoryList" class="nav-item dropdown" style="display: block">
        <a class="nav-link dropdown-toggle font-weight-bolder" data-toggle="dropdown" routerLink="/san-pham/tat-ca/{{category.id}}"
           role="button" aria-expanded="true">{{category.name}}</a>
        <ul class="dropdown-menu dropdown" role="menu" style="font-size: 14px; background-color: #FFCECD">
          <li *ngFor="let subCategory of category.subCategories" class="nav-item">
            <a class="nav-link nav-sub-item" style="color: #A04444"
              (click)="openProductListPage(subCategory.id,$event)">{{subCategory.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
